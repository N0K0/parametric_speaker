[target.thumbv7em-none-eabihf]
runner = 'probe-rs run --chip STM32F401CCUx'
rustflags = [
  "-C", "linker=flip-link",
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=-Tdefmt.x",
]

[build]
target = "thumbv7em-none-eabihf"

[env]
DEFMT_LOG = "info"

[alias]
bin = "objcopy --release -- -O binary target/thumbv7em-none-eabihf/release/parametric_speaker.bin"
